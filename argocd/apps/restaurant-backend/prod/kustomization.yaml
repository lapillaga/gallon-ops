apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: restaurant-backend

configMapGenerator:
- files:
  - configs/application.properties
  name: restaurant-backend
  namespace: restaurant-backend

patchesStrategicMerge:
- ./deployment-patch.yaml
- ./ingress-patch.yaml
- ./app.yaml

images:
- name: ghcr.io/lapillaga
  newTag: latest

resources:
- ../base
